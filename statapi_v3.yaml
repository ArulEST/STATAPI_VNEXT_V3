        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The Cosmos DB temporary order record includes a UID, which is a unique identifier generated by STAT for each order. This UID is transmitted to the service bus.  

        <img src="https://arulest.github.io/STATAPI_VNEXT_V3/Codesnippet/vNEXT/OrderCreation/Servicebus/oc_servicebus.png" />

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Serialise  4 element and sending as string msg The order's UID is subsequently passed to the service bus for processing. 

        <img src="https://arulest.github.io/STATAPI_VNEXT_V3/Codesnippet/vNEXT/OrderCreation/Servicebus/oc_servicebus_1.png" />

        ## Azure function

